<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>up?</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <style type='text/css'>
      html, body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;

        min-width: 300px;
        min-height: 400px;

        background-color: #F9F9F9;
      }
      #upForm {
        display: flex;
        flex-direction: column;
        align-items: center;

        box-sizing: border-box;
        width: 100%;
        max-width: 400px;
        padding: 5px;
      }
      h1, #blurb, #result {
        text-align: center;
      }
      h1, #blurb {
        box-sizing: border-box;
        width: 300px;
        padding: 20px;
        margin: 0px;
      }
      h1 {
        font-size: 4em;
        color: #444;
      }
      #blurb, #result {
        color: #777;
      }
      #blurb {
        font-size: 1.2em;
      }
      input, button, #result {
        box-sizing: border-box;
        width: 100%;
      }
      input, button {
        padding: 5px;

        font-size: 1.2em;
        color: #555;
      }
      #result {
        padding: 20px;

        font-size: 1.1em;
      }
      @media (min-width: 400px) {
        input,button {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <form id="upForm">
      <h1>up?</h1>
      <div id="blurb">Send us a site and we'll email you when its up</div>
      <input type="url" name="url" placeholder="url"/>
      <input type="email" name="email" placeholder="email"/>
      <button>submit</button>
      <div id="result"></div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $('#upForm').submit(function (event) {
          event.preventDefault();
          var query = $( this ).serialize();
          var posting = $.post( "?" + query );
          posting.done(function( data ) {
            $( "#result" ).empty().append( data );
          });
      });
    </script>
  </body>
</html>
